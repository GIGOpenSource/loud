  description: "\n    Loud 项目C端用户API接口文档\n    \n    ## \U0001F3AF 说明\n    \n    本文档仅包含C端用户相关功能接口。所有管理员操作请使用Django\
    \ Admin后台管理。\n    \n    ## \U0001F510 认证方式\n    \n    本系统支持多种认证方式：\n    \n   \
    \ 1. **Cookie认证** (推荐) - 登录后自动管理token，支持在线测试\n    2. **Token认证** - 使用HTTP Header传递token\n\
    \    3. **Session认证** - Django默认session认证\n    \n    ## \U0001F680 快速开始\n    \n\
    \    1. 使用 `/api/auth/login/` 端点登录获取token\n    2. 登录成功后，系统会自动设置cookie，可直接在文档中测试其他API\n\
    \    3. 对于需要认证的接口，请确保已登录或提供有效的token\n    \n    ## \U0001F4CB 主要模块\n    \n    -\
    \ **\U0001F511 认证模块** - 用户注册、登录、token管理\n    - **\U0001F464 用户资料** - 个人信息、头像、联系方式管理\n\
    \    - **⚙️ 用户偏好** - 主题、语言、通知配置等个性化设置\n    - **\U0001F4B0 用户钱包** - 余额查询、充值、提现、转账等操作\n\
    \    - **\U0001F4CA 交易记录** - 钱包交易历史、明细查询\n    - **\U0001F4C8 用户仪表板** - 个人数据概览、统计信息\n\
    \    \n    ## ⚠️ 重要提醒\n    \n    - 本API仅供C端用户使用\n    - 管理员功能请访问: /admin/\n   \
    \ - 如需技术支持，请联系开发团队\n    "
